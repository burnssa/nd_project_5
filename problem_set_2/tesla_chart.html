<!DOCTYPE html>
<html>
   <style type="text/css">
      h3 {  text-align: center; 
            font-family: sans-serif;
            font-color: #000000;}
  </style>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;

          d3.select("body")
            .append("h3")
              .attr("x", (width / 2))             
              .attr("y", 50)
              .attr("text-anchor", "middle")
              .style("font-size", "20")
              .text('Teslas Registered Per 10,000 Cars');

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

      /*
        Dimple.js Chart construction code
      */

          var myChart = new dimple.chart(svg, data);
          var x = myChart.addCategoryAxis("x", "state"); 
          x.title = "State";
          var y = myChart.addMeasureAxis("y", "cars_per_10k");
          y.title = "Teslas Registered per 10,000 Vehicles"
          y.hidden = true;
          var s = myChart.addSeries(null, dimple.plot.bar);
          myChart.draw();
          s.shapes.each(function(d) {

            // Get the shape as a d3 selection
            var shape = d3.select(this),

            // Get the height and width from the scales
            bar_height = y._scale(d.height),
            bar_width = 128;


            // Add a text label for the value
            svg.append("text")

            // Position in the centre of the shape (vertical position is
            // manually set due to cross-browser problems with baseline)
              .attr("x", parseFloat(shape.attr("x")) + bar_width / 2 )
              .attr("y", parseFloat(shape.attr("y")) + 30)

              // Centre align
              .style("text-anchor", "middle")
              .style("font-size", "20px")
              .style("font-family", "sans-serif")

              // Make it a little transparent to tone down the black
              .style("opacity", 0.9)

              // Output the number
              .text(d.y);
            });

        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.csv("tesla_data.csv", draw);
  </script>
</body>
</html>
